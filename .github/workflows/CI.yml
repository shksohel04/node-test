name: CI/CD
on:
  push:
    branches:
      - tesst-br

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --no-audit

      - name: Build application
        run: npm run build